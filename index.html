<!DOCTYPE html>
<html lang='es'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Componentes - Vue</title>
    <script src='https://cdn.tailwindcss.com'></script>
</head>

<body>
    <div class='w-screen h-screen bg-gray-800 text-center flex flex-col items-center justify-center text-white' id='app'>
        <h1 class='text-3xl mb-6'>{{title}}</h1>
        <custom-table 
            :tablecolor="'green'"
            :showborder="true"
            :content="array1"
        >
        </custom-table>
        <custom-table 
            :tablecolor="'blue'"
            :showborder="true"
            :content="array2"
        >
        </custom-table>
        <custom-table 
            :tablecolor="'red'"
            :showborder="false"
            :content="array3"
        >
        </custom-table>
    </div>
    <!-- Vue -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js'></script>
    <script src='./js/app.js'></script>
</body>

</html>
